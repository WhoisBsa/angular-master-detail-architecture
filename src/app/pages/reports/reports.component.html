<app-bread-crumb
  [items]="[{ text: 'Relatório de Receitas e Despesas' }]"
></app-bread-crumb>

<app-page-header
  [pageTitle]="'Relatório de Receitas e Despesas'"
  [showButton]="false"
></app-page-header>

<div class="card">
  <div class="card-header">
    Selecione o mês e ano para gerar os reltórios
  </div>

  <div class="card-body">
    <div class="form-row">
      <div class="form-group col-md">
        <label for="year">Ano</label>
        <input type="month" class="form-control">
      </div>
    </div>

    <div class="form-row">
      <div class="col-md text-right">
        <button type="button" (click)="generateReport()" class="btn btn-primary">Gerar Relatório</button>
      </div>
    </div>
  </div>
</div>

<div class="card-deck mt-5 mb-5">
  <div class="card text-center text-white bg-success">
    <div class="card-header">Total de Receitas</div>
    <div class="card-body">
      <h3 class="card-title">1500</h3>
    </div>
  </div>

  <div class="card text-center text-white bg-danger">
    <div class="card-header">Total de Despesas</div>
    <div class="card-body">
      <h3 class="card-title">200</h3>
    </div>
  </div>

  <div class="card text-center text-white bg-info">
    <div class="card-header">Saldo</div>
    <div class="card-body">
      <h3 class="card-title">1300</h3>
    </div>
  </div>
</div>

<hr />

<div class="row mt-5 mb-4">
  <div class="col-md-6">
    gráfico de receitas
  </div>

   <div class="col-md-6">
    gráfico de despesas
  </div>
</div>
