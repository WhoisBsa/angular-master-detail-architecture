<app-bread-crumb
  [items]="[{ text: 'Relatório de Receitas e Despesas' }]"
></app-bread-crumb>

<app-page-header
  [pageTitle]="'Relatório de Receitas e Despesas'"
  [showButton]="false"
></app-page-header>

<div class="card">
  <div class="card-header">
    Selecione o mês e ano para gerar os relatórios
  </div>

  <div class="card-body">
    <div class="form-row">
      <div class="form-group col-md">
        <label for="month">Ano</label>
        <input #month type="month" class="form-control">
      </div>
    </div>

    <div class="form-row">
      <div class="col-md text-right">
        <button type="button" (click)="generateReport()" class="btn btn-primary">Gerar Relatório</button>
      </div>
    </div>
  </div>
</div>

<div class="card-deck mt-5 mb-5">
  <div class="card text-center text-white bg-success">
    <div class="card-header">Total de Receitas</div>
    <div class="card-body">
      <h3 class="card-title">{{ totalRevenue }}</h3>
    </div>
  </div>

  <div class="card text-center text-white bg-danger">
    <div class="card-header">Total de Despesas</div>
    <div class="card-body">
      <h3 class="card-title">{{ totalExpense }}</h3>
    </div>
  </div>

  <div class="card text-center text-white bg-info">
    <div class="card-header">Saldo</div>
    <div class="card-body">
      <h3 class="card-title">{{ balance }}</h3>
    </div>
  </div>
</div>

<hr />

<div class="row mt-5 mb-4">
  <div class="col-md-6">
    <p-chart type="bar" [data]="revenueChartData"></p-chart>
  </div>

   <div class="col-md-6">
    <p-chart type="bar" [data]="expenseChartData"></p-chart>
  </div>
</div>
